
<div>
    <h2>{{title}}</h2> 
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
    <input [(ngModel)]="user.firstname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
    <input [(ngModel)]="user.lastname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
    <input [(ngModel)]="user.age" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
    <input [(ngModel)]="user.email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
</div>
<br>
<span style="margin: 25px;">Gender</span>
 <div class="form-check">
    <input [(ngModel)]="user.gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Female
    </label>
  </div>
  <div class="form-check">
    <input [(ngModel)]="user.gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
 <br>
  <button (click)="save()" type="button" class="btn btn-primary btn-lg"> Submit </button>
