<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>Add Books</h3>
            <div class="card">
                <form class="form-card" class="form-group" [formGroup]="bookform" (ngSubmit)="addbook(bookform)">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Book name<span class="text-danger"> *</span></label> <input formControlName="bookname" type="text" id="bname" name="bname" placeholder="Enter the book name"  > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Author name<span class="text-danger"> *</span></label> <input formControlName="authorname" type="text" id="aname" name="aname" placeholder="Enter the author name"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Price<span class="text-danger"> *</span></label> <input formControlName="price" type="number" id="price" name="price" placeholder="Enter book price"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Genre<span class="text-danger"> *</span></label> <input formControlName="genre" type="text" id="Genre" name="genre" placeholder="Enter book genre"> </div>
                    </div>
                    <br>
                    <span style="margin-left: -400px;">Would you like to borrow this book?</span>
                    <div class="form-check form-check-inline" style="padding-left: 50px;">
                        <input formControlName="bstatus" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input formControlName="bstatus" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Save</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
