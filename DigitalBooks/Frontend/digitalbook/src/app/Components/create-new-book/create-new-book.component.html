<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Book</p>

                <form class="mx-1 mx-md-4" [formGroup]="createBookForm" (submit)="onSubmitToCreate()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type='file' (change)="onChange($event)" formControlName="logo" class='form-control'
                        [ngClass]="{ 'is-invalid': submittedForCreation && f1['logo'].errors }" required
                        placeholder="Logo of the book" />
                      <div *ngIf="submittedForCreation && f1['logo'].errors" class="invalid-feedback">
                        <div *ngIf="f1['logo'].errors['required']">Logo is required</div>
                      </div>
                    </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type='text' formControlName="category" class='form-control'
                          [ngClass]="{ 'is-invalid': submittedForCreation && f1['category'].errors }" required
                          placeholder="Category of the book" />
                        <div *ngIf="submittedForCreation && f1['category'].errors" class="invalid-feedback">
                          <div *ngIf="f1['category'].errors['required']">Category is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type='text' formControlName="title" class='form-control'
                          [ngClass]="{ 'is-invalid': submittedForCreation && f1['title'].errors }" required
                          placeholder="Title of the book" />
                        <div *ngIf="submittedForCreation && f1['title'].errors" class="invalid-feedback">
                          <div *ngIf="f1['title'].errors['required']">Title is required</div>
                        </div>
                      </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type='text' formControlName="publisher" class='form-control'
                          [ngClass]="{ 'is-invalid': submittedForCreation && f1['publisher'].errors }" required
                          placeholder="Publisher of the book" />
                        <div *ngIf="submittedForCreation && f1['publisher'].errors" class="invalid-feedback">
                          <div *ngIf="f1['publisher'].errors['required']">Publisher is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type='number' formControlName="price" class='form-control'
                          [ngClass]="{ 'is-invalid': submittedForCreation && f1['price'].errors }" required
                          placeholder="Price of the book" />
                        <div *ngIf="submittedForCreation && f1['price'].errors" class="invalid-feedback">
                          <div *ngIf="f1['price'].errors['required']">Price is required</div>
                        </div>
                      </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <select formControlName="active" class="form-control"
                            [ngClass]="{ 'is-invalid': submittedForCreation && f1['active'].errors }"
                            placeholder="Status of the book">
                            <option disabled [selected]="true">Select Status</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                          </select>
                          <div *ngIf="submittedForCreation && f1['active'].errors" class="invalid-feedback">
                            <div *ngIf="f1['active'].errors['required']">Status is required</div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="textarea" formControlName="content" class='form-control'
                            [ngClass]="{ 'is-invalid': submittedForCreation && f1['content'].errors }" required
                            placeholder="Content of the book" />
                          <div *ngIf="submittedForCreation && f1['content'].errors" class="invalid-feedback">
                            <div *ngIf="f1['content'].errors['required']">Content is required</div>
                          </div>
                        </div>
                      </div>                      
                     
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" [disabled]="loading" class='btn btn-primary btn-lg' value='Create'
                          id='search' style="background-color: rgb(207, 113, 194); color: yellow;" />
                      </div>
                      {{isSuccess}}
                      {{createstatus}}
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
