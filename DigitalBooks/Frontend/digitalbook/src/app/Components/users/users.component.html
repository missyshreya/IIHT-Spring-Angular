<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="registerForm" (submit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" formControlName="userName"
                        [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" required
                        placeholder="Username" />
                      <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                        <div *ngIf="f['userName'].errors['required']">Username is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type='email' formControlName="email" class='form-control'
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" required placeholder="Email" />
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-users fa-lg me-3 fa-fw" ></i>
                    <select class='form-control' formControlName="role"
                      [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"><br>
                      <option value=''>Select Role</option>
                      <option value='1'>Author</option>
                      <option value='2'>Reader</option>
                    </select>
                    <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                      <div *ngIf="f['role'].errors['required']">Role is required</div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" [disabled]="loading"
                        class='btn btn-primary btn-lg' value='Register'
                        id='signup' style="background-color: rgb(207, 113, 194); color: yellow;" />
                    </div>
                    <div>
                      <p *ngIf="gotRegistrationMessage!=null">{{gotRegistrationMessage.message}}</p>
                      <p *ngIf="registrationErrorMessage!=null"> {{registrationErrorMessage}}</p>
                    </div>
                    </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
