<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (submit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" formControlName="userName" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" placeholder="Enter username" required/>
                    <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                      <div *ngIf="f['userName'].errors['required']">Username is required</div>                   
                    </div>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                      placeholder="Enter Password"
                      pattern=".{3,}"
                      title="Min 3 characters"
                      required
                    />
                      <div *ngIf="submitted && f['password'].errors"
                      class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>                   
					</div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input type="submit" [disabled]="loading" class='btn btn-primary btn-lg' value='Signin' id='login' style="background-color: rgb(207, 113, 194); color: yellow; margin-left: 410px;"/>
                  </div>
					<div>
                <p>{{loginErrorMessage}}</p>
              </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://th.bing.com/th/id/R.a64e1a7e0cf8464158c9209a467684c3?rik=e1LgW%2fyAqW05Ow&riu=http%3a%2f%2fi243.photobucket.com%2falbums%2fff159%2fCindiJo48%2fDividers%2fFlower-Welcome.gif&ehk=qHVbeinqepWm%2b9GWNDy5hx32LnCl6mbOhXUEAYS1skw%3d&risl=&pid=ImgRaw&r=0"
                  class="img-fluid">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
